<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordIndex.css">
</head>

<body>
    <div class="header">
        <h1>Generate a</h1>
        <h1 id="h2">random password</h1>
        <h3>Never struggle with insecure passwords again</h3>
    </div>
    <div id="input">
        <p>Enter password length.</p>
        <input id="length" type="number" min="8" max="14" placeholder="Enter number for length">
    </div>
    <div id="Exclude">
        <p>Check the boxes to exclude types of</p>
        <p>characters from being part of your </p>
        <p>password:</p>
    </div>
    <div id="exclude">
        <input type="checkbox" id="numbers-bool">
        <p>Numbers:</p>
        <input type="checkbox" id="upper-bool">
        <p>Uppercase letters:</p>
    </div>
    <div id="exclude2">
        <input type="checkbox" id="lower-bool">
        <p>Lowercase letters:</p>
        <input type="checkbox" id="special-bool">
        <p>Special characters:</p>
    </div>
    <button id="generate-btn">Generate password</button>
    <div class="box-gen">
        <button id="o1"></button>
        <button id="o2"></button>
    </div>
    <script src="passwordIndex.js">
    </script>
</body>

</html>
